<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/fonts/stylesheet.css" />
    <script src="./main.js"></script>
  </head>
  <body>
    <div id="main" class="flex w-screen h-screen">
      <div
        id="bg-container"
        class="w-5/12 bg-center bg-cover bg-[url('../images/coffee.jpeg')] relative"
      >
        <div
          id="logo"
          class="box-border absolute left-0 right-0 flex items-center justify-center bg-black/60 top-28"
        >
          <img
            src="./images/odin-lined.png"
            alt="Odin line art"
            class="w-20 h-auto p-2"
          />
          <p class="text-white font-[norsebold] text-5xl pr-4">
            Odin Coffee Co.
          </p>
        </div>
      </div>

      <div id="content-container" class="flex-auto w-7/12">
        <div
          id="top-content"
          class="box-border flex flex-col justify-center overflow-auto h-1/3"
        >
          <p class="box-border px-12 mr-20 text-xl font-bold">
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
          </p>
          <p class="box-border px-12 text-xl font-bold">
            Sign up <span class="italic">now</span> to get started.
          </p>
          <p class="box-border px-12 mt-8 text-xl font-bold">
            You <span class="italic">know</span> you want to.
          </p>
        </div>

        <div
          id="mid-content"
          class="box-border relative z-10 w-full overflow-auto border-t border-solid shadow-lg border-slate-50 h-1/3"
        >
          <h1 class="box-border px-12 mt-4 text-xl font-bold">
            Let's do this!
          </h1>
          <form
            action=""
            method=""
            id="sign_up"
            class="flex flex-wrap w-10/12 px-12 lg:w-7/12"
          >
            <div id="first" class="flex flex-col mt-4 mr-16">
              <label for="first-name" class="text-xs"
                >FIRST NAME<span aria-label="required">*</span></label
              >
              <input
                type="text"
                id="first-name"
                class="border-2 rounded w-60"
                required
              />
            </div>

            <div id="last" class="flex flex-col mt-4">
              <label for="last-name" class="text-xs"
                >LAST NAME<span aria-label="required">*</span></label
              >
              <input
                type="text"
                id="last-name"
                class="border-2 rounded w-60"
                required
              />
            </div>

            <div id="mail" class="flex flex-col mt-4 mr-16">
              <label for="email" class="text-xs"
                >EMAIL<span aria-label="required">*</span></label
              >
              <input
                type="email"
                id="email"
                class="border-2 rounded w-60"
                required
              />
            </div>

            <div id="phone" class="flex flex-col mt-4">
              <label for="phone-number" class="text-xs"
                >PHONE NUMBER<span aria-label="required">*</span></label
              >
              <input
                type="tel"
                id="phone-number"
                class="border-2 rounded w-60"
                required
              />
            </div>

            <div id="pass-word" class="flex flex-col mt-4 mr-16">
              <label for="password" class="text-xs"
                >PASSWORD<span aria-label="required">*</span></label
              >
              <input
                type="password"
                id="password"
                oninput="validatePassword()"
                class="border-2 rounded w-60"
                required
              />
            </div>

            <div id="pass-word-confirm" class="flex flex-col mt-4">
              <label for="password-confirm" class="text-xs"
                >CONFIRM PASSWORD<span aria-label="required">*</span></label
              >
              <input
                type="password"
                id="password-confirm"
                oninput="validatePassword()"
                class="border-2 rounded w-60"
                required
              />
              <div id="validation-message" class="text-xs text-red-600"></div>
            </div>
          </form>
        </div>

        <div id="bot-content" class="box-border h-1/3">
          <button
            type="submit"
            form="sign_up"
            class="px-10 py-2 mt-8 ml-12 text-lg font-bold text-white bg-orange-400 border rounded-lg"
          >
            Create Account
          </button>
          <p class="mt-6 ml-12">
            Already have an account?
            <a href="" class="text-orange-400">Log in</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
