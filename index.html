<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/fonts/stylesheet.css" />
  </head>
  <body>
    <div id="main" class="flex w-full h-screen">
      <div
        id="bg-container"
        class="w-5/12 bg-center bg-cover bg-[url('../images/coffee.webp')] relative"
      >
        <div
          id="logo"
          class="box-border absolute left-0 right-0 flex items-center justify-center bg-black/50 top-28"
        >
          <img
            src="./images/odin-lined.png"
            alt="Odin line art"
            class="w-20 h-auto p-2"
          />
          <p class="text-white font-[norsebold] text-5xl pr-4">
            Odin Coffee Co.
          </p>
        </div>
      </div>
      <div id="content-container">
        <div
          id="top-content"
          class="flex flex-col justify-center h-1/3 bg-slate-50"
        >
          <p class="box-border px-8 text-xl font-bold mr-28">
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
          </p>
          <p class="box-border px-8 text-xl font-bold">
            Sign up now to get started.
          </p>
          <p class="box-border px-8 mt-8 text-xl font-bold">
            You know you want to.
          </p>
        </div>
        <div id="mid-content" class="w-full shadow-lg h-1/3"></div>
        <div id="bot-content" class="h-1\3 bg-slate-50"></div>
      </div>
    </div>
  </body>
</html>
